<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } .animate-spin-slow { animation: spin 5s linear infinite; }</style></head><body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full text-center border border-gray-700"><h1 class="text-3xl font-bold mb-6 text-green-400">Captcha Solver</h1><p class="mb-6 text-gray-400">Enter the text you see in the image below.</p><div class="mb-8 flex justify-center"><img src="sample.png" alt="Captcha Image" class="border border-gray-600 p-2 rounded-md bg-gray-700 max-w-full h-auto"></div><div class="space-y-4"><input type="text" id="captchaInput" class="w-full p-3 rounded-md bg-gray-700 text-gray-100 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-lg text-center" placeholder="Enter captcha here" aria-label="Captcha input"><button id="submitBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">Solve Captcha</button></div><p id="message" class="mt-6 text-lg font-medium"></p></div><script>document.getElementById('submitBtn').addEventListener('click', function() { const captchaInput = document.getElementById('captchaInput'); const messageDisplay = document.getElementById('message'); const captchaText = captchaInput.value.trim().toUpperCase(); const correctCaptcha = 'ADORS'; if (captchaText === correctCaptcha) { messageDisplay.textContent = 'Captcha solved successfully!'; messageDisplay.className = 'mt-6 text-lg font-medium text-green-500'; } else if (captchaText === '') { messageDisplay.textContent = 'Please enter the captcha text.'; messageDisplay.className = 'mt-6 text-lg font-medium text-yellow-500'; } else { messageDisplay.textContent = 'Incorrect captcha. Please try again.'; messageDisplay.className = 'mt-6 text-lg font-medium text-red-500'; } });</script></body></html>
